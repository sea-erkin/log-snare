<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>LogSnare Sign in</title>
    <!-- CSS files -->
    <link href="./assets/css/tabler.min.css?1684106062" rel="stylesheet"/>
    <link href="./assets/css/tabler-flags.min.css?1684106062" rel="stylesheet"/>
    <link href="./assets/css/tabler-payments.min.css?1684106062" rel="stylesheet"/>
    <link href="./assets/css/tabler-vendors.min.css?1684106062" rel="stylesheet"/>
    <link href="./assets/css/demo.min.css?1684106062" rel="stylesheet"/>
    <link rel="icon" href="/assets/img/favicon.ico" type="image/x-icon">
    <style>
        @import url('https://rsms.me/inter/inter.css');
        :root {
            --tblr-font-sans-serif: 'Inter Var', -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
        }
        body {
            font-feature-settings: "cv03", "cv04", "cv11";
        }
    </style>
</head>
<body  class=" d-flex flex-column">
<script src="./assets/js/demo-theme.min.js?1684106062"></script>
<div class="page page-center">
    <div class="container container-tight py-4">
        <div class="text-center" style="max-height: 20rem">
           <img src="./assets/img/logsnare-gopher.png" he alt="LogSnare" />
        </div>
        <div class="card card-md">
            <div class="card-body">
                <div class="text-center mb-4">
                    <img class="navbar-brand navbar-brand-autodark" src="./assets/img/logsnare-long.png" height="80" alt="logo"/>
                </div>
                <form action="/login" method="post" autocomplete="off" novalidate>
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" placeholder="Enter username" autocomplete="off" />
                    </div>
                    <div class="mb-2">
                        <label class="form-label">
                            Password
                            <span class="form-label-description">
                  </span>
                        </label>
                        <div class="input-group input-group-flat">
                            <input type="password" name="password" class="form-control"  placeholder="Enter password"  autocomplete="off" />
                        </div>
                    </div>
                    <div class="form-footer">
                        <button type="submit" class="btn btn-primary w-100">Sign in</button>
                    </div>
                    {{ if .Error }}
                    <div class="text-center">
                        <br/>
                        <span class="badge badge-outline text-red">{{ .Error }}</span>
                    </div>
                    {{ end }}
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Libs JS -->
<!-- Tabler Core -->
<script src="./assets/js/tabler.min.js?1684106062" defer></script>
<script src="./assets/js/demo.min.js?1684106062" defer></script>
</body>
</html>
